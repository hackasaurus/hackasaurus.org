&lt;!-- The HTML --&gt;
&lt;button&gt;Push me&lt;/button&gt;

&lt;!-- The CSS --&gt;
&lt;style type="text/css"&gt;
button {
    background: #666;
    border: 1px solid #000;
    padding: 1em 2em;
    font-size: 1.1em;
    color: #fff;
}

/* Adds a cursor in the shape of a pointing hand */
button:hover {
    cursor: pointer;
}
&lt;/style&gt;
